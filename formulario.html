<html>
    <head>
        <title>Teste de Formulário</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>
            <!--Título 1-->
            Teste de Formulário
        </h1>
        <hr />

        <img src="https://media.tenor.com/10Zdx_RXqgcAAAAC/programming-crazy.gif" alt="Crazy Coder" width="300" /><br /><br />
        <!--Imagem-->

        <form>
            <!--Formulário-->
            <label for="text1">Text 1</label>
            <!--Título do Input-->
            <input type="text" name="text1" placeholder="Text 1" required id="text1" /><br /><br />
            <!--Input de texto-->

            <label>Checkbox</label>
            <input type="checkbox" name="Checkbox" />
            <input type="checkbox" name="Checkbox" />
            <input type="checkbox" name="Checkbox" checked /><br /><br />

            <label>Radio</label>
            <input type="radio" name="radio" checked />
            <input type="radio" name="radio" />
            <input type="radio" name="radio" /><br /><br />

            <label>Color</label>
            <input type="color" name="color" /><br /><br />

            <label>Date</label>
            <input type="date" name="date" /><br /><br />

            <label>File</label>
            <input type="file" name="file" /><br /><br />

            <label>Number</label>
            <input type="number" name="number" /><br /><br />

            <label>Reset</label>
            <input type="reset" name="reset" /><br /><br />

            <label>Time</label>
            <input type="time" name="time" /><br /><br />

            <label>Submit</label>
            <input type="submit" name="submit" /><br /><br />

            <label>Text 2</label><br />
            <textarea placeholder="Text 2" required></textarea><br /><br />
            <!--Área de texto-->

            <select>
                <!--Seleção de formulário em lista-->
                <option>Option</option>
                <!--Opções do formulário-->
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option></select
            ><br /><br />

            <button>Button</button><br /><br />
            <hr />
            <!--Botão-->
        </form>

        <p>Retornar: <a href="./index.html">Index</a></p>
        <!--"p" Parágrafo, "a" Link-->

        <p>Teste de Tabela: <a href="./tabela.html">Tabela</a></p>
        <!--"p" Parágrafo, "a" Link-->

        <p>Teste de Áudio e Vídeo: <a href="./audio_video.html">Audio e Video</a></p>
    </body>
</html>

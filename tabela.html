<html>
    <head>
        <title>Teste de Tabela</title>
        <meta charset="UTF-8" />

        <style>
            th,
            td {
                border: 1px solid #000;
                padding: 5px;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <h1>
            <!--Título 1-->
            Teste de Tabela
        </h1>
        <hr />

        <h2>
            <!--Título 2-->
            Teste de Tabela
        </h2>

        <img
            src="https://gifdb.com/images/thumbnail/evil-laugh-plankton-spongebob-3gli998xwfk8tehx.gif"
            width="370"
            alt="Plancton Doidão"
        />
        <hr />
        <!--Imagem-->

        <table>
            <!--Tabela-->
            <thead>
                <!--Head da Tabela-->
                <tr>
                    <!--Table Roll(linha)-->
                    <th>Name</th>
                    <!--Título da Tabela-->
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>

            <tbody>
                <!--Conteudo da Tabela-->
                <tr>
                    <td>Chico</td>
                    <!--Table Data-->
                    <td>18</td>
                    <td>Brasil</td>
                </tr>

                <tr>
                    <td>Maria</td>
                    <td>25</td>
                    <td>México</td>
                </tr>

                <tr>
                    <td>Rafael</td>
                    <td>34</td>
                    <td>França</td>
                </tr>

                <tr>
                    <td colspan="2">Total de Pessoas</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

        <p>Retornar: <a href="./index.html">Index</a></p>
        <!--"p" Parágrafo, "a" Link-->

        <p>Teste de Formulário: <a href="./formulario.html">Formulário</a></p>
        <!--"p" Parágrafo, "a" Link-->

        <p>Teste de Áudio e Vídeo: <a href="./audio_video.html">Audio e Video</a></p>
    </body>
</html>
